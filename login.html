<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css file/login.css">
</head>
<body>
    <div>
        <button>Sign Up</button>
        <button>Sign In</button>
    </div>
    <form id="signUp" action="">
        <h1>Sign Up</h1>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <input type="email" id="email" placeholder="E-mail" required>
        <br>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <input type="password" id="passwordchk" placeholder="Re-enter Password" required>
        <br>
        <input type="submit">
    </form>
    <form id="signIn" action="">
        <h1>Sign In</h1>
        <input type="email" id="email1" placeholder="E-mail" required>
        <br>
        <input type="password" id="password1" placeholder="Password" required>
        <br>
        <input type="submit">
    </form>
    
</body>
<script src="login.js"></script>
</html>
